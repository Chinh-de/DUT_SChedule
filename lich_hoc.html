<style>
table { width: 100%; border-collapse: collapse; }
th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
th { background-color: #4CAF50; color: white; }
td.empty { background-color: #f0f0f0; }
.subject { color: #fff; font-weight: bold; }
.lunch-break { background-color: #f39c12; color: white; font-weight: bold; }
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    color: #333;
}

.schedule-container {
    max-width: 1200px;
    margin: 0 auto;
    background: white;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 10px;
}

h1 {
    text-align: center;
    color: #4CAF50;
    margin: 5px 0px 0px 0px;
}

.schedule-table {
    width: 100%;
    border-collapse: collapse;
}

.schedule-table thead th {
    background-color: #4CAF50;
    color: white;
    text-transform: uppercase;
    font-size: 14px;
}

.schedule-table tbody td {
    border: 1px solid #ddd;
    height: 40px;
    vertical-align: middle;
}

.schedule-table td.empty {
    background-color: #f9f9f9;
}

.schedule-table td.subject {
    font-weight: bold;
    color: white;
    border-radius: 5px;
    text-align: center;
}

.lunch-break {
    background-color: #FFD700;
    color: black;
    font-style: italic;
    font-weight: bold;
}

@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    .schedule-container {
        padding: 10px;
    }
    .schedule-table thead th,
    .schedule-table tbody td {
        font-size: 12px;
    }
}
</style>
</head>

<script>
window.onload = function() {
  const scheduleData = [
    { name: 'Khai phá dữ liệu Web', day: 'Thứ 5', startPeriod: 1, endPeriod: 4, room: 'B303', teacher: 'Trương Ngọc Châu', color: '#FFC300' },
    { name: 'Khoa học dữ liệu', day: 'Thứ 6', startPeriod: 3, endPeriod: 5, room: 'F403', teacher: 'Phạm Công Thắng', color: '#DAF7A6' },
    { name: 'Lập trình Python', day: 'Thứ 3', startPeriod: 8, endPeriod: 9, room: 'F407', teacher: 'Trương Ngọc Châu', color: '#FF8D1A' },
    { name: 'PBL 5: Dự án Kỹ thuật máy tính', day: 'Thứ 4', startPeriod: 8, endPeriod: 10, room: 'E406', teacher: 'Ninh Khánh Duy', color: '#AED6F1' },
    { name: 'Quản lý dự án CNTT', day: 'Thứ 2', startPeriod: 6, endPeriod: 7, room: 'E301A', teacher: 'Trịnh Công Duy', color: '#F5B7B1' },
    { name: 'Trí tuệ nhân tạo', day: 'Thứ 2', startPeriod: 2, endPeriod: 4, room: 'F208', teacher: 'Đào Duy Tuấn', color: '#D7BDE2' },
    { name: 'Vi điều khiển', day: 'Thứ 2', startPeriod: 8, endPeriod: 9, room: 'E301A', teacher: 'Bùi Thị Thanh Thanh', color: '#A3E4D7' },
  ];
  scheduleData.forEach(function(schedule) {
    period = schedule.startPeriod;
      const cellId = schedule.day + '-' + period;
      const cell = document.getElementById(cellId);
      if (cell) {
        cell.innerHTML = schedule.name + '<br>' + schedule.room + '<br>' + schedule.teacher;
        cell.style.backgroundColor = schedule.color;
        // Set rowspan for the first cell of the subject
        if (period === schedule.startPeriod) {
          cell.setAttribute('rowspan', schedule.endPeriod - schedule.startPeriod + 1);
          for (let i = schedule.startPeriod + 1; i <= schedule.endPeriod; i++) {
            const nextCellId = schedule.day + '-' + i;
            const nextCell = document.getElementById(nextCellId);
            if (nextCell) {
            nextCell.style.display = 'none'; // Hide the subsequent cells
            }
        }             }
      }
  });
};
